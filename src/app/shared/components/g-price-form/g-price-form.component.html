<mat-card>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

 <mat-card>
  <mat-card-content *ngIf="car | async as carData; else loading">
    <mat-card-subtitle> Owner ID: {{ carData?.owner }}</mat-card-subtitle>
    <mat-card-subtitle> Name: {{ carData?.brand }} {{carData.make}}</mat-card-subtitle>
  </mat-card-content>
 </mat-card>
  
  <ng-template #loading>
    <mat-card-subtitle>Loading car information...</mat-card-subtitle>
  </ng-template>

  <mat-card-title for="price">Update Price</mat-card-title>
  <mat-form-field appearance="fill">
    <mat-label>Price $</mat-label>
    <input
      type="number"
      matInput
      formControlName="price" />
  </mat-form-field>
  <button type="submit" color="primary" mat-raised-button>Save</button>
</form>
  
</mat-card>
