<section *ngIf="cars$ | async as cars" class="cars">
  <app-cars-filter></app-cars-filter>
  <div>
    <button mat-stroked-button color="secondary" (click)="onButtonClick()">
      Add car!
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Images</th>
      <td mat-cell *matCellDef="let element">
        <img
          mat-card-image
          src="{{ element.picture }}"
          width="70"
          height="70"
          alt="Photo of a Car" />
      </td>
    </ng-container>
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let element">{{ element.make }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>

      <td mat-cell *matCellDef="let element">
        <app-g-button (clickEvent)="openDialog(element)">Open</app-g-button>
        <app-g-dialog>
          <app-g-price-form></app-g-price-form>
        </app-g-dialog>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of cars"></mat-paginator>
</section>
