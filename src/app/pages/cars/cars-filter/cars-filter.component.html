<div class="rp-filters">
  <form [formGroup]="recipeForm">
    <mat-form-field>
      <mat-label>Brands</mat-label>
      <mat-select id="brand" formControlName="brand" name="brand" multiple>
        <mat-option *ngFor="let topping of brandList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="rp-filter-button">
      <button mat-raised-button color="accent" (click)="filterResults()">
        See results
      </button>
      <button mat-raised-button color="primary" (click)="clearFilter()">
        Clear Filter
      </button>
    </div>
  </form>
</div>
